<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Pel√≠culas Nuevas</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let pelicula of peliculasRecientes">
            <ion-card>
                <img [src]="pelicula.backdrop_path | imagen">
            </ion-card>
        </ion-slide>
    </ion-slides>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Cartelera</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let pelicula of peliculasRecientes">
            <ion-card>
                <img class="poster" [src]="pelicula.poster_path | imagen">
            </ion-card>
        </ion-slide>
    </ion-slides>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3> Populares</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let pelicula of populares">
            <ion-card>
                <img class="poster" [src]="pelicula.poster_path | imagen">
            </ion-card>
        </ion-slide>
    </ion-slides>
    <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let pelicula of populares">
            <ion-card>
                <img class="poster" [src]="pelicula.poster_path | imagen">
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
