<ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let pelicula of peliculasRecientes">
        <ion-row>
            <ion-col size="12"></ion-col>
            <ion-card>
              <img class="poster" [src]="pelicula.poster_path | imagen">
          </ion-card>
        </ion-row>

    </ion-slide>
</ion-slides>
